name: Setup

runs:
  using: composite

  steps:
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'yarn'
    - name: Install modern Yarn
      shell: bash
      run: corepack enable && yarn set version berry
    - name: Install dependencies
      shell: bash
      run: yarn --immutable
    - name: Build
      shell: bash
      run: yarn build